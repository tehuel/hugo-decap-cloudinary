{{ define "main" }}
    <h1>{{ .Title }}</h1>
    <div>
        {{ .Content }}
    </div>

    {{ with .Params.thumbnail }}
        <img src="https://res.cloudinary.com/juliboreal/image/upload/c_fit,w_420/f_auto,q_auto/{{ . }}">
    {{ end  }}

    {{ range .Pages }}
        <a href="{{ .Permalink }}">
            <h2>{{ .Title }}</h2>
        </a>

        <div>
            {{ .Content }}
        </div>
    {{ end }}
{{ end }}
